name: CI
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        publish_dir: ./build
    - name: Install Packages
      run: npm ci
    - name: Build page
      working-directory: ./src
      run: npm run build
    - name: Setup Env
      run: |
        touch .env
        echo AWS_ACCESS_KEY_ID =${{ secrets.AWS_ACCESS_KEY_ID }} >> .env
        echo AWS_SECRET_ACCESS_KEY =${{ secrets.AWS_SECRET_ACCESS_KEY }} >> .env
        echo AWS_DEFAULT_REGION =${{ secrets.AWS_REGION }} >> .env
        echo AWS_PRODUCTION_BUCKET_NAME =${{ secrets.AWS_PRODUCTION_BUCKET_NAME }} >> .env
        echo JORDAN_CLOUDFRONT_DISTRIBUTION_ID =${{ secrets.JORDAN_CLOUDFRONT_DISTRIBUTION_ID }} >> .env
    - name: Deploy
      run: AWS_PRODUCTION_BUCKET_NAME=2021-portfolio-react JORDAN_CLOUDFRONT_DISTRIBUTION_ID=123 npm run deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        AWS_S3_BUCKET: ${{ secrets.AWS_PRODUCTION_BUCKET_NAME }}
        JORDAN_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.JORDAN_CLOUDFRONT_DISTRIBUTION_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

